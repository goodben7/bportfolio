<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#0f172a" />
  
  <!-- Content Group -->
  <g transform="translate(256, 256) scale(0.8)">
    
    <!-- Outer Circle Ring -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="url(#grad)" stroke-width="12" stroke-opacity="0.3" stroke-dasharray="20 15" />
    
    <!-- Central Shield / Server Icon -->
    <path d="M-120 -80 L120 -80 L120 40 C120 120 60 180 0 220 C-60 180 -120 120 -120 40 Z" fill="none" stroke="url(#grad)" stroke-width="24" stroke-linejoin="round" filter="url(#glow)" />
    
    <!-- Inner Circuit Lines (Abstract B / Code) -->
    <path d="M-40 -20 H40 M-40 40 H40 M-40 -80 V100" stroke="white" stroke-width="20" stroke-linecap="round" />
    
    <!-- Connection Dots -->
    <circle cx="-40" cy="-20" r="12" fill="#38bdf8" />
    <circle cx="40" cy="-20" r="12" fill="#38bdf8" />
    <circle cx="-40" cy="40" r="12" fill="#38bdf8" />
    <circle cx="40" cy="40" r="12" fill="#38bdf8" />

  </g>
</svg>
